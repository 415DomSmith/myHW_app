<h3>Assigmnets for the course widget</h3>
<section class="content">
	<div class="row">
		<div class="col-sm-4 col-xs-12"> <!-- ASSIGNMENT BOX -->
			<div class="box box-solid box-warning assignment-box-outer">
				<div class="box-header">  Assignments</div>
				<div class="assignment-box-inner">
					<div class="inner">
						<div class="box-body table-responsive no-padding">
							<table class="table table-hover">
								<thead>
									<tr>
										<th class="assign-title">Title</th>
										<th>Due Date</th>
									</tr>
									
								</thead>		
								<tbody>	
									<tr ng-repeat="assignment in assignments">
									
											<td>{{assignment.title}}</td>
											<td>{{assignment.due_date | date:'fullDate'}}</td>
											
									</tr>
								</tbody>	
							</table>
						</div>
					</div>
				</div>	
			</div>
		</div> <!-- END ASSIGNMENT BOX -->
		<div class="col-sm-4 col-xs-12"> <!-- GRAPH1 BOX -->
			<div class="box box-solid box-info">
				<div class="box-header">  Graph 1</div>
					<div class="inner">
						<!-- PUT STUFF HERE -->

						<canvas id="bar" class="chart chart-bar" chart-data="chartOneData" chart-labels="assignmentTitles" chart-series="seriesOne"></canvas>
				
					</div>
			</div>
		</div> <!-- END GRAPH1 BOX -->
		<div class="col-sm-4 col-xs-12"> <!-- GRAPH2 BOX -->
			<div class="box box-solid box-success">
				<div class="box-header">  Graph 2</div>
					<div class="inner">
						<!-- PUT STUFF HERE -->

						<canvas id="bar" class="chart chart-bar" chart-data="chartTwoY" chart-labels="chartTwoX"></canvas>

					</div>
			</div>
		</div> <!-- END GRAPH2 BOX -->
	</div> <!-- END ROW -->
</section>

<!-- STUDENTS SECTION -->

<section class="content">
	<div class="row">

		<div class="col-sm-6 col-xs-12"> <!-- GRAPH2 BOX -->
			<div class="box box-solid box-success">
				<div class="box-header">  Graph 2</div>
					<div class="inner">
						<!-- PUT STUFF HERE -->

						<canvas id="bar" class="chart chart-bar" chart-data="chartTwoY" chart-labels="chartTwoX"></canvas>

					</div>
			</div>
		</div> <!-- END GRAPH2 BOX -->
	</div> <!-- END ROW -->
</section>
