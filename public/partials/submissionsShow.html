
<h1>Submission Show Page</h1>
<div style="z-index: 2; pointer-events: none;">
<textarea ui-tinymce="tinymceOptions" class="mceNonEditable" ng-model="submission.answer" rows="30">
			

</textarea>
</div>



<a ng-href="/#/courses/{{submission.course_id}}/assignments/{{submission.assignment_id}}/submissions/{{submission.id}}/edit">Edit this submission</a>


<br>
<br>
<a ng-href="/#/courses/{{submission.course_id}}/assignments/{{submission.assignment_id}}/submissions/{{submission.id}}/score">Score this submission</a>

<br>
<br>

<a ng-click="deleteSubmission()">Delete this submission</a>
