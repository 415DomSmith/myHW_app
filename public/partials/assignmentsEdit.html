{{hello}}

<form ng-submit="updateAssignment()" >
	<label for="title">Title</label>
	<input type="text" ng-model="assignmentData.title" id="title">
	<label for="description">Description</label>
	<textarea ng-model="assignmentData.description" cols="30" rows="10"></textarea>
	<label for="due_date">Due Date</label>
	<input type="date" ng-model="assignmentData.due_date" id="due_date">
	<label for="category">Category</label>
	<select ng-model="assignmentData.category" id="category">
		<option value="class_participation">Class Participation</option>
		<option value="classwork">Classwork</option>
		<option value="homework">Homework</option>
		<option value="project">Project</option>
		<option value="quiz">Quiz</option>
		<option value="reading">Reading</option>
		<option value="test">Test</option>
		<option value="miscellaneous">Miscellaneous</option>
	</select>

	<input type="submit" value="Create an Assignment">

</form>

<a ng-click="deleteAssignment()">Delete this Assignment</a>
