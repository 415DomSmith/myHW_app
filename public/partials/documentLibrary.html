<div style="margin-top: 40px; height: 20px;"></div>


<div ng-click = "toNewUpload()" class="btn btn-sm btn-info">Upload a File Directly to myHW</div>
<div ng-click= "onApiLoad()" class="btn btn-sm btn-info"><img class="driveIcon" src="/Google-Drive-Icon.png" alt=""> Import A Google Drive File</div>


<h1>Your Document Library</h1>
<div class="box box-primary">
	<p>Drag a file to the trash to delete it. Files are deleted locally, not from your Google Drive.
	</p> 
	<div data-drop="true" class="drop-zone center-block" data-jqyoui-options jqyoui-droppable="{onDrop: 'trashFile'}">
		<img src="/trashIcon.png" class="trash-icon" alt="">
	</div>

	<div class="row file-area">
		<li data-id="{{doc.id}}" data-docName="{{doc.attachment_file_name}}{{doc.google_doc_name}}" ng-repeat="doc in userDocs" data-drag="true" data-jqyoui-options="{revert: 'false'}" jqyoui-draggable="{animate:true}" class="fileIcon">
			<div>
				<a target="_blank" ng-href="{{doc.google_drive_url}}{{doc.local_file_url}}">
					<i class="fa fa-file-o fa-5x"></i>
					<p class="file-icon-text">{{doc.attachment_file_name}}{{doc.google_doc_name}}</p>
				</a>
			</div>
		</li> <!-- END OF REPEAT -->
	</div>	
</div>
