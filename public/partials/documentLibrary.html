
<div ng-click = "toNewUpload()" class="btn btn-lg btn-info">Upload a New File</div>
<div ng-click= "onApiLoad()" class="btn btn-lg btn-info"><img class="driveIcon" src="/Google-Drive-Icon.png" alt=""> Import A Google Drive File</div>
<div id="result"></div>

<h1>DOCUMENT LIBRARY</h1>


<h4>TODO - Make icons sortable / build persistent file structure. </h4>
<h4>TODO - Make it pretty.</h4>

<div data-drop="true" data-jqyoui-options jqyoui-droppable="{onDrop: 'trashFile'}" style="border: solid 4px black; width: 100px;"> Drag to Trash to Delete Document From Your Library

	<i class="fa fa-trash-o fa-5x"></i>
</div>

<div>
	<li data-id="{{doc.id}}" data-docName="{{doc.attachment_file_name}}{{doc.google_doc_name}}" ng-repeat="doc in userDocs" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" jqyoui-draggable="{animate:true, onStart: 'grabFile'}" class="fileIcon">
		<div>
			<a target="_blank" ng-href="{{doc.google_drive_url}}{{doc.local_file_url}}">
				<i class="fa fa-file-o fa-5x"></i>
				<p>{{doc.attachment_file_name}}{{doc.google_doc_name}}</p>
			</a>
		</div>
	</li>

</div>
