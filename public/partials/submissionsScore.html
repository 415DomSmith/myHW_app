<h1>New Submission Page</h1>

<form ng-submit="scoreSubmission()">
	<label for="score">Score Points</label>
	<input type="number" ng-model="submissionData.score" id="score">

	<label for="max">Maximum Points Possible</label>
	<input type="number" ng-model="submissionData.max" id="max">

	<input type="submit" value="Submit your answer">
	
</form>
