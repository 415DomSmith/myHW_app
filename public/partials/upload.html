<script type="text/javascript" src=
    "https://apis.google.com/js/api.js?onload=onApiLoad"></script>
<style> .button {
    -moz-appearance: button;
    /* Firefox */
    -webkit-appearance: button;
    /* Safari and Chrome */
    padding: 10px;
    margin: 10px;
    width: 70px;
    text-align: center;
}
.drop-box {
    background: #F8F8F8;
    border: 5px dashed #DDD;
    width: 200px;
    height: 65px;
    text-align: center;
    padding-top: 25px;
    margin: 10px;
}
.dragover {
    border: 5px dashed blue;
}</style>

<div ng-controller="LocalUploadController">
  
    <div class="button" ngf-select ng-model="files" ngf-multiple="true">Select File</div>
    
    Drop File:
    <div ngf-drop ngf-select ng-model="files" class="drop-box" 
        ngf-drag-over-class="dragover" ngf-multiple="true" ngf-allow-dir="true"
        accept="application/pdf" 
        ngf-pattern="'application/pdf'">Drop files here or click to upload</div>
    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
    Files:
    <ul>
        <li ng-repeat="f in files" style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}</li>
    </ul>
    Upload Log:
    <pre>{{log}}</pre>
</div>
</div>


<a href="/#/users/:id/documentLibrary"> <div class="button">Document Library</div> </a>
