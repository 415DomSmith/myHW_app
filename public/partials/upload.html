
<style> 
.drop-in-box {
    background: #F8F8F8;
    border: 5px dashed #DDD;
    width: 200px;
    height: 65px;
    text-align: center;
    padding-top: 25px;
    margin: 10px;
}
.dragover-here {
    border: 5px dashed blue;
}</style>

<div ng-controller="LocalUploadController">
  
    <div class="btn btn-lg btn-info" ngf-select ng-model="files" ngf-multiple="true">Select File</div>
    
    Drop File:
    <div ngf-drop ngf-select ng-model="files" class="drop-in-box" 
        ngf-drag-over-class="dragover-here" ngf-multiple="true" ngf-allow-dir="true"
        accept="application/pdf" 
        ngf-pattern="'application/pdf'">Drop files here or click to upload</div>
    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
    Files:
    <ul>
        <li ng-repeat="f in files" style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}</li>
    </ul>
    Upload Log:
    <pre>{{log}}</pre>
</div>
</div>


 <div class="btn btn-lg btn-info" ng-click= "toFileLibrary()">Document Library</div>
